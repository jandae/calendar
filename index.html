<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar with Events</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>2025 Calendar with Events</h1>
    <div class="calendar" id="calendar"></div>

    <script>
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const calendarDiv = document.getElementById('calendar');

        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSpIW6ptzBpQ6R15IlmK-bVAl4zoZ4Iyg2FOzIpBoDWT2xVNPP2YGfOqp4uAwG5lix2IW02rOJNijDX/pub?output=csv';  // Replace with your Google Sheets CSV URL

        // Helper function to normalize date format to match the events
        function normalizeDate(month, day) {
            return `${parseInt(month)}-${parseInt(day)}`; // Convert to M-D format
        }

        // Function to calculate age based on birth year
        function calculateAge(birthYear) {
            const currentYear = new Date().getFullYear();
            return currentYear - birthYear;
        }

        async function fetchEvents() {
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            // Parse CSV rows
            const events = {};
            const rows = csvText.split('\n').slice(1); // Skip header row

            rows.forEach(row => {
                const [timestamp, date, type, description] = row.split(',');

                if (date && description) {
                    const [month, day, year] = date.trim().split('/');
                    const formattedDate = `${parseInt(month)}-${parseInt(day)}`; // Normalize to M-D format

                    if (!events[formattedDate]) {
                        events[formattedDate] = [];
                    }

                    // Handle Birthday and other events
                    events[formattedDate].push({
                        type: type.trim().toLowerCase(),
                        description: description.trim(),
                        year: year ? parseInt(year.trim()) : null,
                    });
                }
            });

            return events;
        }

        async function generateCalendar(year) {
            const events = await fetchEvents();

            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');

                const monthTitle = document.createElement('h2');
                monthTitle.textContent = `${months[month]} ${year}`;
                monthDiv.appendChild(monthTitle);

                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tr = document.createElement('tr');

                days.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    tr.appendChild(th);
                });

                thead.appendChild(tr);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                let row = document.createElement('tr');

                // Fill initial empty cells
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('td');
                    row.appendChild(emptyCell);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('td');
                    cell.setAttribute('data-day', day);

                    // Highlight weekends
                    const dayOfWeek = new Date(year, month, day).getDay();
                    if (dayOfWeek === 0 || dayOfWeek === 6) {
                        cell.classList.add('weekend');
                    }

                    // Match events using normalized date format
                    const normalizedDate = normalizeDate(month + 1, day);
                    if (events[normalizedDate]) {
                        events[normalizedDate].forEach(event => {
                            if (event.type === 'birthday' || event.type === 'anniversary') {
                                cell.classList.add('birthday-cell');

                                const eventDiv = document.createElement('div');
                                eventDiv.classList.add('event-birthday');

                                if (event.type === 'birthday') {
                                    const age = event.year ? ` (${year - event.year})` : '';
                                    eventDiv.textContent = `${event.description}${age}`;
                                } else if (event.type === 'anniversary') {
                                    const years = event.year ? `${year - event.year} year${(year - event.year) > 1 ? 's' : ''}` : '';
                                    eventDiv.textContent = `${event.description} (${years})`;
                                }
                                cell.appendChild(eventDiv);
                            } else {
                                cell.classList.add('event-cell');

                                const eventDiv = document.createElement('div');
                                eventDiv.classList.add('event');
                                eventDiv.textContent = `${event.description}`;
                                cell.appendChild(eventDiv);
                            }
                        });
                    }

                    row.appendChild(cell);

                    // If the week is complete, start a new row
                    if ((firstDay + day) % 7 === 0) {
                        tbody.appendChild(row);
                        row = document.createElement('tr');
                    }
                }

                tbody.appendChild(row);
                table.appendChild(tbody);

                monthDiv.appendChild(table);
                calendarDiv.appendChild(monthDiv);
            }
        }

        generateCalendar(2025);
    </script>
</body>
</html>
