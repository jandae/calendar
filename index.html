<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar with Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .month {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .month h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #4A90E2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4A90E2;
            color: white;
        }
        td {
            border: 1px solid #ddd;
            height: 40px;
            position: relative;
        }
        .event {
            font-size: 12px;
            color: #f00;
            position: absolute;
            bottom: 5px;
            left: 5px;
        }
        .weekend {
            background-color: #f0f8ff;
        }
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>2025 Calendar with Events</h1>
    <div class="calendar" id="calendar"></div>

    <script>
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const calendarDiv = document.getElementById('calendar');

        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSpIW6ptzBpQ6R15IlmK-bVAl4zoZ4Iyg2FOzIpBoDWT2xVNPP2YGfOqp4uAwG5lix2IW02rOJNijDX/pub?output=csv';  // Replace with your Google Sheets CSV URL

        // Helper function to normalize date format to match the events
        function normalizeDate(month, day) {
            return `${parseInt(month)}-${parseInt(day)}`; // Convert to M-D format
        }

        // Function to calculate age based on birth year
        function calculateAge(birthYear) {
            const currentYear = new Date().getFullYear();
            return currentYear - birthYear;
        }

        async function fetchEvents() {
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            // Parse CSV rows
            const events = {};
            const rows = csvText.split('\n').slice(1); // Skip header row

            rows.forEach(row => {
                const [timestamp, date, type, description] = row.split(',');

                if (date && description) {
                    const [month, day, year] = date.trim().split('/');
                    const formattedDate = `${parseInt(month)}-${parseInt(day)}`; // Normalize to M-D format

                    if (!events[formattedDate]) {
                        events[formattedDate] = [];
                    }

                    // Handle Birthday events
                    if (type.trim().toLowerCase() === 'birthday' && year) {
                        const age = new Date().getFullYear() - parseInt(year.trim());
                        events[formattedDate].push(`${description.trim()} (${age})`);
                    }
                    // Handle Anniversary events
                    else if (type.trim().toLowerCase() === 'anniversary' && year) {
                        const years = new Date().getFullYear() - parseInt(year.trim());
                        const yearLabel = years === 1 ? 'year' : 'years';
                        events[formattedDate].push(`${description.trim()} (${years} ${yearLabel})`);
                    }
                    // Handle other event types
                    else {
                        events[formattedDate].push(`${type.trim()}: ${description.trim()}`);
                    }
                }
            });

            return events;
        }
        async function generateCalendar(year) {
            const events = await fetchEvents();

            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');

                const monthTitle = document.createElement('h2');
                monthTitle.textContent = `${months[month]} ${year}`;
                monthDiv.appendChild(monthTitle);

                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tr = document.createElement('tr');

                days.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    tr.appendChild(th);
                });

                thead.appendChild(tr);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                let row = document.createElement('tr');

                // Fill initial empty cells
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('td');
                    row.appendChild(emptyCell);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('td');
                    cell.textContent = day;

                    // Highlight weekends
                    const dayOfWeek = new Date(year, month, day).getDay();
                    if (dayOfWeek === 0 || dayOfWeek === 6) {
                        cell.classList.add('weekend');
                    }

                    // Match events using normalized date format
                    const normalizedDate = normalizeDate(month + 1, day);
                    if (events[normalizedDate]) {
                        events[normalizedDate].forEach(event => {
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('event');
                            eventDiv.textContent = event;
                            cell.appendChild(eventDiv);
                        });
                    }

                    row.appendChild(cell);

                    // If the week is complete, start a new row
                    if ((firstDay + day) % 7 === 0) {
                        tbody.appendChild(row);
                        row = document.createElement('tr');
                    }
                }

                tbody.appendChild(row);
                table.appendChild(tbody);

                monthDiv.appendChild(table);
                calendarDiv.appendChild(monthDiv);
            }
        }

        generateCalendar(2025);
    </script>
</body>
</html>
